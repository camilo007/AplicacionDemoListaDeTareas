<ion-header>
  <ion-toolbar>
    <ion-title>Editar Categoría</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="stacked">Nombre de la categoría</ion-label>
      <ion-input formControlName="name" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">Guardar cambios</ion-button>
  </form>
</ion-content>
