<ion-header translucent>
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="featureEnabled">
    <form (submit)="addTask()">
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input [(ngModel)]="title" name="title" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="title !== undefined && !title.trim()">
        <p>El título es obligatorio.</p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
      </ion-item>
      <ion-text color="danger" *ngIf="description !== undefined && !description.trim()">
        <p>La descripción es obligatoria.</p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select [(ngModel)]="categoryId" name="categoryId" placeholder="Selecciona una categoría">
          <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-text color="danger" *ngIf="categoryId === ''">
        <p>Debes seleccionar una categoría.</p>
      </ion-text>
      <ion-button
        expand="block"
        type="submit"
        class="ion-margin-top"
        [disabled]="!title.trim()"
        *ngIf="featureEnabled">
          Guardar Tarea
      </ion-button>
    </form>
  </ng-container>
</ion-content>
